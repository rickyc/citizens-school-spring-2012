        <p><img src='http://www.sharonmontrose.com/wp-content/uploads/2011/05/%C2%A9Sharon-Montrose_02.jpg' width='577px' height='450px'/></p>
        <p><img src='http://www.sharonmontrose.com/wp-content/uploads/2011/05/%C2%A9Sharon-Montrose_Cat-Photography.jpg' width='577px' height='450px'/></p>

        <p>
          <!-- In this case, the image is saved and placed into the same folder as the html file. -->
          <img src='relative_image.jpg' width='577px' height='450px'/>

          <i>This is a relative image.</i>
        </p>
      </center>
    </div>

  </body>

</html>
